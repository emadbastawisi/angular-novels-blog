<div class="container">
    <div class="row">
        <div class="col-md-9 mt-5">
            <div class="card shadow-effect" *ngIf="postData">
                <img src="{{postData.postImgPath}}"
                    alt="" class="card-img-top img-fluid">
                <div class="card-body">
                    <small class="bg-light text-danger text-center"> {{postData.category.category}} </small>
                    <small class="bg-light text-success text-center ms-2" *ngIf="postData.isFeatured"> Featured </small>
                    <small class="bg-light text-info text-center ms-2"> Views - {{postData.views}} </small>
                    <small class="bg-light text-warning text-center ms-2"> LAST UPDATED - {{postData.createdAt.toMillis() | date}} </small>
                    
                    <h1 class="mt-3 mb-3"> {{postData.title}} </h1>
                    <p [innerHTML]="postData.content">  </p>
                </div>
            </div>
            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>
        </div>
        <div class="col-md-3 mt-5">
            <div *ngFor="let simmilarpPost of simmilarPostsArray">
                <app-post-card [postData]="simmilarpPost"></app-post-card>
            </div>
        </div>
    </div>
</div>
